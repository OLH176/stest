<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录成功</title>
</head>
<body>
    {{"欢迎！"}}
    {{session['username']}}
    {{info}}
    <form method="POST" enctype="multipart/form-data" action="/upload">
        {{form.csrf_token}}
        {{form.image}}
        {{form.submit}}
    </form>
    <form method="POST" action="/download">
        {{forma.csrf_token}}
        {{forma.username}}
        {{forma.submit}}
    </form>
    <form method="POST" action="/message">
        {{formb.csrf_token}}
        {{formb.message}}
        {{formb.submit}}
    </form>
    {% for m in msgs %}
        {{m.id}}
        <img src="{{url_for('static',filename=m.username+'.jpg')}}" width="100" height="100">
        {{m.username+"："+m.message}}
        <br>
    {% endfor %}
</body>
</html>
